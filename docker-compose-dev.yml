# 개발용
version: '3.8'

services:
  app:
    container_name: festamate
    image: test/festamate:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # 필요한 환경변수들 추가
    networks:
      - festamate-network
    depends_on:
      - db
      - redis
    networks:
      festamate-network:
        driver: bridge

  # Redis 캐시 서버 설정
  redis:
    image: redis:6.2.4-alpine
    container_name: redis-dev
    restart: always
    ports:
      - "16379:6379"
    environment:
      - REDIS_HOST=localhost
      - REDIS_PASSWORD=
      - REDIS_PORT=16379
      - TZ=Asia/Seoul
    volumes:
      - redis-dev-data:/data # Redis 데이터 영속성을 위한 볼륨
    networks:
      - spring-dev-network # 스프링 애플리케이션과 통신을 위한 네트워크

volumes:
  mysql-dev-data: # MySQL 데이터 저장용 볼륨
  redis-dev-data: # Redis 데이터 저장용 볼륨

networks:
  spring-dev-network: # 서비스 간 통신을 위한 브릿지 네트워크
    driver: bridge
